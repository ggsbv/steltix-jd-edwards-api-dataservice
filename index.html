<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">

    </head>
    <body>
      <h1>JD Edwards Filter</h1>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="userInputs">
          <h2>Select the class of item you would like to view:</h2>
          <div id="ddClassSelect">

          </div>

          <h2>Check the following boxes if you only want to view certain columns of information:</h2>
          <div id="cbColumnsToDisplay">
            <thead>
              <tr>
                <th> <input class="checkboxCell" type="checkbox" name="columnCheck" value="F4101_DSC1"> Product Name</th>
                <th> <input class="checkboxCell" type="checkbox" name="columnCheck" value="F4101_ITM"> Item Number</th>
                <th> <input class="checkboxCell" type="checkbox" name="columnCheck" value="F4101_UOM1"> Unit Measure</th>
                <th> <input class="checkboxCell" type="checkbox" name="columnCheck" value="F4101_AITM"> Item Number Category 3</th>
                <th> <input class="checkboxCell" type="checkbox" name="columnCheck" value="F4101_BPFG"> Bulk/Packed</th>
                <th> <input class="checkboxCell" type="checkbox" name="columnCheck" value="F4101_STKT"> Stock Type</th>
                <th> <input class="checkboxCell" type="checkbox" name="columnCheck" value="F4101_ALN"> Search Text</th>
              </tr>
            </thead>
          </div>

          <button class="button" id="submitButton" type="button" name="submitButton">Search</button>
        </div>

        <div class="results">
        </div>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <script id="ddList" type="text/x-handlebars">
          <select id="selectClass">
            <option value="ALL">ALL</option>
            {{#each option}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
          </select>
        </script>
        <script id="outputTemplate" type="text/x-handlebars">
          <div id="userResultOutput">
            <table>
              <tr>
                <th>Class</th>
                <th>Product Name</th>
                <th>Item Number</th>
                <th>Unit of Measure</th>
                <th>Item Number 3</th>
                <th>Bulk/Packed</th>
                <th>Stock Type</th>
                <th>Search Text</th>
              </tr>
              {{#each item}}
              <tr>
                <td>{{this.F4101_PRP7}}</td>
                <td>{{this.F4101_DSC1}}</td>
                <td>{{this.F4101_ITM}}</td>
                <td>{{this.F4101_UOM1}}</td>
                <td>{{this.F4101_AITM}}</td>
                <td>{{this.F4101_BPFG}}</td>
                <td>{{this.F4101_STKT}}</td>
                <td>{{this.F4101_ALN}}</td>
              </tr>
              {{/each}}
            </table>
          </div>
        </script>
    </body>
</html>
